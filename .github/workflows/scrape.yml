name: Scrape and Generate Wordclouds

permissions:
  contents: write

on:
  workflow_dispatch:  # Manuell auslösbar über GitHub
  schedule:
    - cron: '00 06 * * *'  # Täglich um 6:00 Uhr UTC (8:00 Uhr MESZ)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m nltk.downloader stopwords
          python -m spacy download de_core_news_sm

      - name: Run scraper script
        run: python main.py  # Passe den Dateinamen an, falls abweichend

      - name: Configure git for commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push generated images if any change
        run: |
          git add static/images/
          if ! git diff --cached --quiet; then
            git commit -m "chore: update generated wordcloud images [skip ci]"
            git push
          else
            echo "No changes to commit"

      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST https://api.render.com/deploy/srv-d19if37gi27c73ct83fg?key=FJCiFHjK9kc
